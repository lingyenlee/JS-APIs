<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d576b8c5f4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="jumbotron jumbotron-fluid">

        <div class="container">

            <h1 class="display-4">Pokemon Gallery</h1>
            <p class="lead">Check out your favourite pokemons here!</p>
            <div class="nav">
                <div class="search-wrapper ">
                    <input class="form-control" type="text" id="search-bar" placeholder="Search by name eg.pikachu" />
                    <button id="search-btn" class="btn btn-light">Search</button>
                    <button id="reset-btn" class="btn btn-light">Reset</button>
                </div>
                <div class="pagination-wrapper">
                    <div class="pagination">
                        <!-- <button id="first">First Page</button> -->
                        <button id="previous" class="btn btn-dark">&lt; Previous</button>
                        <button id="current" class="btn btn-dark"></button>
                        <!-- Page <span id="current"></span> of <span id="total"></span> -->
                        <button id="next" class="btn btn-dark">Next &gt;</button>
                        <!-- <button id="last">Last Page</button> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="cards card-wrapper">
            <!-- dynamically display cards -->
        </div>
    </div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
