<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>

<body>
  <div class="main">
    <div class="intro-section">
      <h3>Test your typing skills</h3>
      <p>Click on the button to generate a text script.</p>
      <div id="btn">
        <button type="button" class="btn btn-dark get-text-btn">Get text</button>
      </div>
      <div class="origin-text d-none">
      </div>
    </div>
    <div class="typing-section">
      <p class="type-speed d-none">Your typing speed</p>
      <button class="btn btn-dark reset-btn" id="reset">Reset</button>
      <div class="text-wrapper">
        <textarea class="text-area" name="textarea"
          placeholder="The timer starts when you start typing here."></textarea>
      </div>
      <div class="timer-wrapper">
        <div class="timer">00:00:00</div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="index.js" type="text/javascript"></script>
</body>


</html>
