<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>CountryFinder</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center text-muted my-4">Country Finder</h1>
        <form class="change-location form group my-4 text-center text-muted">
            <label for="city">Enter a country name</label>
            <input type="text" name="country" class="form-control p-4">
        </form>
        <div class="card shadow-lg rounded d-none">
            <!-- <img class="card-img-top" src="" alt="Card image cap"> -->
            <div class="card-body">
                <h5 class="card-title"></h5>
                <div class="details">
                </div>
            </div>
        </div>

    </div>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
